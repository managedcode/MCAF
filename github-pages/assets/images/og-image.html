<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #FFFFFF 0%, #F5F3F7 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 80px 100px;
      position: relative;
      overflow: hidden;
    }
    .circle1 {
      position: absolute;
      top: -100px;
      right: -100px;
      width: 400px;
      height: 400px;
      background: #785D8F;
      opacity: 0.05;
      border-radius: 50%;
    }
    .circle2 {
      position: absolute;
      bottom: -80px;
      left: -80px;
      width: 300px;
      height: 300px;
      background: #27232A;
      opacity: 0.03;
      border-radius: 50%;
    }
    h1 {
      font-size: 96px;
      font-weight: 600;
      background: linear-gradient(to right, #27232A, #785D8F);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 24px;
      letter-spacing: -2px;
    }
    .subtitle {
      font-size: 36px;
      color: #353D4C;
      margin-bottom: 48px;
    }
    .tagline {
      font-size: 26px;
      color: #6b6574;
      margin-bottom: 48px;
    }
    .footer {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .bar {
      width: 100px;
      height: 4px;
      background: linear-gradient(to right, #27232A, #785D8F);
      border-radius: 2px;
    }
    .brand {
      font-size: 20px;
      color: #785D8F;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="circle1"></div>
  <div class="circle2"></div>
  <h1>MCAF</h1>
  <div class="subtitle">Managed Code Coding AI Framework</div>
  <div class="tagline">Build software products together with AI coding agents</div>
  <div class="footer">
    <div class="bar"></div>
    <span class="brand">managed-code.com</span>
  </div>
</body>
</html>
