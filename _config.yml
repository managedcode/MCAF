title: MCAF
description: Managed Code Coding AI Framework - A framework for building software products together with AI coding agents
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# GitHub Pages settings
url: ""
baseurl: ""

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Include these files
include:
  - README.md
  - docs

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Default layout
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
